================================================================
  求人サイト コンプライアンスチェックリスト
  対象：日本国内向け 募集情報等提供事業
  作成日：2026年2月
================================================================

【凡例】
リスク：高／中／低
タイミング：【リリース前必須】【運用継続】
担当：開発／法務／運用／CS／セキュリティ／広告

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
大項目1：職業安定法・求人情報表示の適正
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

【1-1】賃金の明示（必須表示）
目的: 労使トラブル防止・職業安定法65条違反回避
アクション:
  ・基本給・固定残業代・賞与を区分して必須入力させる
  ・固定残業代の場合は「〇時間分・〇万円」を併記する項目を必須化
  ・求人フォームのサーバーサイドバリデーションで必須チェック
違反例: 「月給35万〜」とだけ記載→実態は固定残業80時間込→応募者が誤解しトラブル
リスク: 高
担当: 開発・法務
タイミング: 【リリース前必須】

【1-2】所定労働時間・残業時間の明示
目的: 実態と異なる労働時間で採用することを防ぐ
アクション:
  ・所定労働時間（例：9:00〜18:00・実働8時間）を必須項目に追加
  ・月平均残業時間の目安を任意でも表示できるフィールドを設ける
  ・裁量労働制・フレックス制の場合はその旨と適用条件を明記
違反例: 「残業ほぼなし」と掲載→実態は月60時間→求職者から苦情・ハロワに通報
リスク: 高
担当: 開発・運用
タイミング: 【リリース前必須】

【1-3】休日・休暇の明示
目的: 休日条件の誤認防止
アクション:
  ・週休2日制・完全週休2日制・シフト制など選択式で入力
  ・年次有給休暇の付与日数または「法定通り」の明示
  ・「土日祝休み」等の表現は実態と一致するか審査時に確認
違反例: 「週休2日」と記載→実態は月1回のみ週休2日（隔週）→トラブル
リスク: 中
担当: 開発・運用
タイミング: 【リリース前必須】

【1-4】勤務地・転勤の明示
目的: 勤務地に関する誤認防止
アクション:
  ・勤務地（都道府県・市区町村）を必須項目に
  ・「転勤あり／なし／可能性あり」の選択肢を設ける
  ・リモート/出社比率（例：週3出社・週2在宅）を表示フィールドに追加
違反例: 「転勤なし」と記載→入社後に転勤命令→訴訟リスク
リスク: 中
担当: 開発
タイミング: 【リリース前必須】

【1-5】雇用形態の明示
目的: 正社員/契約社員/パート/業務委託の混同防止
アクション:
  ・雇用形態を選択式（正社員/契約社員/パートアルバイト/派遣/業務委託）で必須設定
  ・業務委託の場合は「雇用契約ではない」旨を求人文言で警告表示
  ・試用期間の有無・期間・試用中の賃金変動を必須入力項目に追加
違反例: 「正社員登用あり」とだけ記載→実態は登用実績ゼロ→景表法・職安法違反リスク
リスク: 高
担当: 開発・法務
タイミング: 【リリース前必須】

【1-6】社会保険の明示
目的: 加入条件を求職者に正確に伝える
アクション:
  ・健康保険/厚生年金/雇用保険/労災の加入状況をチェックボックスで入力
  ・「法定通り」の表示も可能とするが、加入なしの場合は理由の明示を義務化
違反例: 「各種保険完備」と記載→実態は雇用保険未加入→職安法違反
リスク: 高
担当: 開発・法務
タイミング: 【リリース前必須】

【1-7】契約更新・有期雇用の明示
目的: 無期転換ルール・雇い止めトラブル防止
アクション:
  ・有期契約の場合「更新あり／なし／条件による」と基準を明示するフィールド
  ・通算5年超の場合の無期転換について説明文を追加
違反例: 「更新の可能性あり」とだけ記載→実態は毎回更新しない→労使紛争
リスク: 中
担当: 開発・法務
タイミング: 【リリース前必須】

【1-8】誤認表現・断定表現の禁止
目的: 景表法・職業安定法の誇大表示規制への対応
アクション:
  ・「高収入確実」「未経験でも必ず採用」「ブラックではない」等の断定NGワードリストを整備
  ・求人文入力時にリアルタイムでNGワード検出・警告表示
  ・掲載前審査で人手チェックを必須化
違反例: 「絶対稼げる」と記載→実態は歩合制で最低賃金割れ→行政指導・掲載停止
リスク: 高
担当: 開発・運用・法務
タイミング: 【リリース前必須】

【1-9】釣り求人・二重募集の防止
目的: 実在しない・採用意図のない求人の掲載防止
アクション:
  ・掲載企業に採用担当者の実名・直通連絡先の登録を義務化
  ・求人掲載後30日以内に応募者ゼロの場合は審査チームが確認
  ・同一求人を繰り返し再掲載する場合は理由の申告を義務化
違反例: 「常時募集」として掲載→実際は応募を集めてデータベース化するだけ→求職者被害
リスク: 高
担当: 運用・CS
タイミング: 【運用継続】

【1-10】求人の掲載期限管理・終了処理
目的: 採用完了後の求人が残り続けることによる誤応募防止
アクション:
  ・掲載期限（最大90日など）を設定し、期限超過で自動非公開化
  ・採用担当者に期限前3日・1日にリマインドメール送信
  ・終了した求人はアーカイブ保存し、証跡として3年以上保管
違反例: 採用完了後も求人が残り、応募者が選考に進んで無駄な時間を費やす
リスク: 中
担当: 開発・運用
タイミング: 【リリース前必須】

【1-11】掲載企業情報の適正表示
目的: なりすまし・幽霊会社による詐欺求人防止
アクション:
  ・法人名・法人番号・所在地・代表者名の登録を必須化
  ・法人番号は国税庁APIで実在確認
  ・掲載企業のウェブサイトURLと一致を確認
違反例: 架空会社が求人掲載→求職者が面接に行くと詐欺被害
リスク: 高
担当: 開発・運用
タイミング: 【リリース前必須】

【1-12】苦情・通報窓口の設置
目的: 職業安定法に基づく苦情対応義務の履行
アクション:
  ・全求人ページに「この求人を通報する」ボタンを設置
  ・通報フォーム（理由選択＋自由記述）をDB保存
  ・通報受付後24時間以内に一次確認・72時間以内に対応完了
  ・CS担当者への自動メール通知を設定
違反例: 不正求人を知りながら放置→行政から業務停止命令
リスク: 高
担当: 開発・CS・運用
タイミング: 【リリース前必須】

【1-13】職業紹介との境界（重要）
目的: 無許可職業紹介事業に該当しないようにする
アクション:
  ・採用成立に対して報酬を得るモデルは有料職業紹介免許が必要→採用する場合は許可取得
  ・スカウト機能は「情報の提供」に留め、企業と求職者の引き合わせ・仲介行為をしない
  ・チャット機能で運営が会話に介在し採用成立を促す行為は紹介に該当し得る
  ・「内定までサポート」等の表現は紹介行為とみなされる可能性あり
  ・弁護士・社労士へのWスタートチェックを受ける
違反例: 採用成立ごとに報酬徴収→無許可職業紹介で行政処分・刑事罰
リスク: 高
担当: 法務・経営
タイミング: 【リリース前必須】

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
大項目2：個人情報保護（応募者/会員/採用企業担当者）
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

【2-1】プライバシーポリシーの作成・公開
目的: 個人情報保護法15条・18条の通知・公表義務の履行
アクション:
  ・/privacy ページを作成し、利用目的・取得項目・第三者提供・問い合わせ先を明記
  ・フッターにプライバシーポリシーへのリンクを常時表示
  ・改定時はバージョン管理し、改定履歴と発効日を記録
  ・AIレコメンド・スカウト機能使用時はその旨を利用目的に追記
違反例: プライバシーポリシーなし→個人情報保護委員会への勧告リスク
リスク: 高
担当: 法務・開発
タイミング: 【リリース前必須】

【2-2】応募フォームでの個人情報取り扱い同意取得
目的: 個人情報の取得・利用に係る同意（個人情報保護法17条）
アクション:
  ・応募フォームに「個人情報の取り扱いについて同意する（必須）」チェックボックスを追加
  ・チェックなしでは送信できないようにバリデーション
  ・同意した日時・プライバシーポリシーのバージョンをDBに保存
  ・同意内容の変更時は再同意を求める仕組みを用意
違反例: 同意なしで応募者の情報を採用企業に提供→個人情報保護法違反
リスク: 高
担当: 開発・法務
タイミング: 【リリース前必須】

【2-3】会員登録時の同意取得
目的: アカウント作成時の利用規約・プライバシーポリシー同意の記録
アクション:
  ・登録フォームに「利用規約（リンク）とプライバシーポリシー（リンク）に同意する（必須）」チェックボックス
  ・同意日時・バージョンをDB保存（usersテーブルのconsentAt, consentVersionカラム）
違反例: 同意記録なし→同意の事実を証明できない→法的紛争で不利
リスク: 高
担当: 開発・法務
タイミング: 【リリース前必須】

【2-4】採用企業への情報提供（第三者提供）
目的: 応募者情報を企業に渡す行為が第三者提供に該当するため同意が必要
アクション:
  ・「応募することで貴社名〇〇に氏名・連絡先・応募書類を提供します」を応募確認画面に明示
  ・同意の記録をApplicationテーブルに保存
  ・採用企業との間で個人情報処理に関する契約（DPA）を締結
違反例: 応募者に無断で他社に情報提供→個人情報保護法23条違反
リスク: 高
担当: 法務・開発
タイミング: 【リリース前必須】

【2-5】外部サービス・AI APIへの情報送信（委託・越境移転）
目的: OpenAI等海外APIへの個人情報送信への対応
アクション:
  ・使用している外部サービス（OpenAI, Vercel, Supabase, 分析ツール等）をリストアップ
  ・プライバシーポリシーの「委託先」に記載
  ・海外サーバー利用の場合は越境移転の旨をポリシーに記載
  ・AIに送る際は個人特定情報（氏名・連絡先）を除外・マスキング
違反例: AI APIに氏名・メールが含まれた応募内容をそのまま送信→不必要な越境移転
リスク: 中
担当: 開発・法務
タイミング: 【リリース前必須】

【2-6】保管期間の設定とデータ削除
目的: 必要以上のデータ保管リスクの回避
アクション:
  ・応募データ：採用終了後1年（または規定した期間）でアーカイブ→3年後に自動削除
  ・会員データ：退会後6ヶ月でアーカイブ→2年後に自動削除
  ・削除バッチ処理を実装し、実行ログを記録
  ・プライバシーポリシーに保管期間を明記
違反例: 退会後も無期限でデータ保持→「利用目的の達成後の削除義務」違反
リスク: 中
担当: 開発・法務
タイミング: 【リリース前必須】

【2-7】本人請求対応（開示・訂正・削除・利用停止）
目的: 個人情報保護法28〜35条の本人請求権への対応
アクション:
  ・問い合わせフォームまたはマイページに「個人情報の開示請求」「削除請求」フォームを設置
  ・請求受付後30日以内に回答する運用フローを整備
  ・本人確認方法（メール認証等）を定める
  ・対応記録をDB保管
違反例: 削除請求を無視→個人情報保護委員会への申告→是正命令
リスク: 高
担当: 開発・CS・法務
タイミング: 【リリース前必須】

【2-8】Cookie・トラッキング同意（クッキーバナー）
目的: 個人情報保護法・電気通信事業法の情報送信告知への対応
アクション:
  ・初回アクセス時にCookieバナーを表示
  ・「必須Cookie」のみデフォルト有効、「分析・広告Cookie」は同意後に有効化
  ・同意記録をlocalstorage＋サーバーに保存
  ・プライバシーポリシーにCookie利用目的・無効化方法を記載
違反例: 同意なしにGA4・広告Cookieを設置→電気通信事業法違反リスク
リスク: 中
担当: 開発・法務
タイミング: 【リリース前必須】

【2-9】安全管理措置（アクセス制御）
目的: 個人情報保護法23条の安全管理措置義務の履行
アクション:
  ・ロールベースアクセス制御（RBAC）を全APIエンドポイントで実装
  ・テナント間のデータ分離（他テナントのデータにアクセスできないこと）を確認
  ・管理者アカウントへのIP制限（Tailscale等）
  ・定期的な権限レビュー（四半期に1回）
違反例: テナントAの担当者がテナントBの応募者情報にアクセス→情報漏洩
リスク: 高
担当: 開発・セキュリティ
タイミング: 【リリース前必須】

【2-10】従業員への個人情報教育・NDA
目的: 内部からの情報漏洩防止
アクション:
  ・運営スタッフ全員に個人情報保護研修を実施（年1回以上）
  ・業務委託者を含む全員とNDAを締結
  ・個人情報へのアクセスは業務上必要な担当者のみに限定
違反例: 元従業員が退職後に応募者情報を持ち出し転売→刑事告訴
リスク: 高
担当: 法務・運用
タイミング: 【運用継続】

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
大項目3：差別・不適切表現（均等法・障害者雇用・年齢制限等）
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

【3-1】年齢制限の原則禁止と例外管理
目的: 労働施策総合推進法（旧雇用対策法）9条への対応
アクション:
  ・「〇歳以下」「〇歳まで」の年齢制限は法定例外理由なしに記載禁止
  ・例外として許容される7つの理由（定年制との関係・技能習得期間等）を選択式で入力
  ・例外理由を選択しない限り年齢フィールドを表示しないUIに
  ・審査時に例外理由の妥当性を人手で確認
違反例: 「30歳以下のみ」と記載（理由なし）→公共職業安定所が受理拒否
リスク: 高
担当: 開発・運用・法務
タイミング: 【リリース前必須】

【3-2】性別指定表現の禁止
目的: 男女雇用機会均等法5条（性別による差別的取扱い禁止）への対応
アクション:
  ・「女性のみ」「男性歓迎」「美人スタッフ募集」等の性別指定NGワードリストを整備
  ・入力時のリアルタイム警告と掲載前審査
  ・例外（芸術・モデル等）は法律根拠と共に申告させ、人手で審査
違反例: 「女性スタッフ募集」→男性からの応募拒否→均等法違反で行政指導
リスク: 高
担当: 開発・運用・法務
タイミング: 【リリース前必須】

【3-3】国籍・民族・出身に関する差別表現の禁止
目的: 雇用における国籍差別の防止（労働基準法3条）
アクション:
  ・「日本人のみ」「外国人不可」等の表現をNGワードとして検出
  ・「日本語ネイティブ必須」は職務要件として許容される場合があるが、過度な制限は審査
違反例: 「外国人不可」と明示→労働基準法3条違反
リスク: 高
担当: 開発・運用
タイミング: 【リリース前必須】

【3-4】障害者への不適切表現の防止
目的: 障害者差別解消法・障害者雇用促進法への対応
アクション:
  ・「健常者のみ」等の表現禁止
  ・障害者歓迎求人は「障害者雇用枠」「オープン応募可」等を適切に表示
  ・合理的配慮の提供可否を任意記載フィールドで設ける
違反例: 障害者への不当な選考拒否を示唆する文言→行政指導
リスク: 中
担当: 開発・運用
タイミング: 【リリース前必須】

【3-5】NGワード自動検知・人手レビューフロー
目的: 差別・不適切表現の掲載を防ぐ二重チェック体制
アクション:
  ・入力時リアルタイムのNGワード検出（フロントエンド）
  ・保存時のサーバーサイド再チェック
  ・フラグが立った求人は「審査中」ステータスで自動保留
  ・審査担当者が承認/差戻し/理由記録
  ・NGワードリストを四半期に1回見直す
違反例: 自動審査のみで人手なし→巧妙な言い回しの差別表現を見逃す
リスク: 中
担当: 開発・運用
タイミング: 【リリース前必須】

【4-1】No.1・業界最高水準表現の根拠確認
目的: 不当景品類及び不当表示防止法（景表法）4条違反の防止
アクション:
  ・「業界No.1」「日本最大」等の優位表現には調査機関名・調査方法・調査期間の明示を義務化
  ・根拠なし優位表現はNGワードとして警告
  ・自社サービスの宣伝に使う場合も根拠資料を保管（6ヶ月以上）
違反例: 「掲載求人数No.1」→根拠なし→消費者庁から措置命令
リスク: 高
担当: 法務・広告
タイミング: 【リリース前必須】

【4-2】有料プランの料金・条件の明確な表示
目的: 優良誤認（実際よりよく見せる）・有利誤認（安く見せる）の防止
アクション:
  ・有料掲載プランの料金は税込で明示
  ・「初月無料」の場合は翌月以降の料金・自動更新・解約方法を同一ページに明記
  ・「無料プランあり」と記載する場合は制限内容を併記
違反例: 「無料で始められる」→実は一定操作後に課金→返金トラブル・景表法違反
リスク: 高
担当: 法務・広告・開発
タイミング: 【リリース前必須】

【4-3】ステマ・口コミ操作の禁止
目的: ステルスマーケティング告示（2023年施行）への対応
アクション:
  ・掲載企業への「良い口コミを書いてください」等の依頼禁止を利用規約に明記
  ・有料掲載企業の求人はPRラベルを表示（ランキング操作との分離）
  ・ランキング表示は客観指標（応募数・閲覧数等）に基づき根拠を公表
違反例: 金銭的利益のある口コミにPR表示なし→景表法のステマ規制違反
リスク: 高
担当: 法務・広告
タイミング: 【リリース前必須】

【4-4】比較表示の根拠管理
目的: 他社との比較広告における根拠確保
アクション:
  ・「競合比○○%安い」等の比較表示は比較対象・条件・調査日を明示
  ・比較データは取得から3ヶ月以内のものに限定
  ・比較根拠資料を社内で保管
違反例: 根拠不明の競合比較→景表法違反・競合からの訴訟リスク
リスク: 中
担当: 法務・広告
タイミング: 【運用継続】

【5-1】特定商取引法に基づく表示
目的: 特商法11条の表示義務の履行（BtoC取引の場合に適用）
アクション:
  ・/tokusho ページに以下を全て記載：
    - 運営者の正式名称・所在地・電話番号・メールアドレス
    - 代表者名
    - 商品・サービスの価格（税込）
    - 支払方法・支払時期
    - 役務の提供時期
    - 解約・返金ポリシー
  ・フッターに特商法表記ページへのリンクを常時表示
違反例: 特商法表記なし→消費者庁から業務改善命令・利用者からの契約取消リスク
リスク: 高
担当: 法務・開発
タイミング: 【リリース前必須】

【5-2】利用規約の整備
目的: 掲載企業・求職者との権利義務関係の明確化
アクション:
  ・掲載企業向け利用規約に記載：
    - 禁止行為（虚偽求人・スカウトスパム・不正競争・個人情報の目的外利用）
    - 違反時の掲載停止・アカウント停止
    - 損害賠償・免責範囲
    - 反社会的勢力排除条項
    - 準拠法・管轄裁判所（日本法・東京地裁等）
  ・求職者向け利用規約にも応募情報の利用目的・禁止行為を記載
違反例: 利用規約なし→違反行為に対して法的措置が取れない
リスク: 高
担当: 法務
タイミング: 【リリース前必須】

【5-3】掲載企業の本人確認・反社審査
目的: 詐欺求人・闇バイト求人の排除
アクション:
  ・法人番号の入力・自動照合（国税庁法人番号API）
  ・登記簿謄本または事業者証明書の提出を求める
  ・反社データベースとの照合（外部サービス利用）
  ・審査担当者による最終確認
  ・怪しいキーワード（「日払い」「簡単に稼げる」「ルーティーン作業」等）自動フラグ
違反例: 審査なしで闇バイト求人が掲載→社会的問題・行政指導・刑事事件
リスク: 高
担当: 運用・法務
タイミング: 【リリース前必須】

【5-4】解約・返金ポリシーの明示と電子契約記録
目的: 掲載企業との契約トラブル防止
アクション:
  ・有料プランの解約申請フローをUI上で提供（メールのみは不可）
  ・解約時の返金ルール（日割り計算等）を利用規約と申込画面に明記
  ・電子契約の締結記録（日時・IPアドレス・同意内容）を保存
  ・改定時は30日以上前に通知し、継続利用をもって同意とみなす旨を明記
違反例: 解約申請方法が不明確→クレジットカード会社へのチャージバック申請が相次ぐ
リスク: 中
担当: 法務・CS・開発
タイミング: 【リリース前必須】

【6-1】企業ロゴ・画像の利用許諾確認
目的: 著作権・商標権侵害の防止
アクション:
  ・掲載企業が自社ロゴ・画像をアップロードする際「自社の権利物である」旨の同意チェック
  ・第三者の著作物を無断アップロードした場合の責任は掲載企業が負う旨を利用規約に明記
  ・ストック写真を使う場合はライセンスを確認・保管
違反例: 企業がインターネット上から無断拝借した画像をアップ→著作権者からDMCA申請
リスク: 中
担当: 法務・運用
タイミング: 【運用継続】

【6-2】求人原稿の転載・スクレイピング対策
目的: 自社コンテンツの無断転載防止
アクション:
  ・利用規約に「求人情報の転載・複製・スクレイピングの禁止」を明記
  ・robots.txtで主要クローラ以外の巡回を制限
  ・APIエンドポイントにレート制限を設定
  ・大量アクセスを検知した場合のIPブロック機能
違反例: 競合サービスが自社掲載求人を全件スクレイピングして転用
リスク: 中
担当: 開発・法務
タイミング: 【運用継続】

【6-3】求職者のアップロードファイルの権利
目的: 履歴書・職務経歴書等のコンテンツの権利関係整理
アクション:
  ・求職者がアップロードした書類は本人の著作物→採用企業以外への提供禁止を利用規約に明記
  ・退会・応募取消後の書類は速やかに削除する仕組みを実装
違反例: 求職者の履歴書を採用企業以外に提供→著作権侵害＋個人情報保護法違反
リスク: 中
担当: 法務・開発
タイミング: 【リリース前必須】

【7-1】AI利用目的・範囲の開示と同意
目的: AI利用に関する透明性確保・個人情報保護法への対応
アクション:
  ・プライバシーポリシーにAI利用の目的・範囲・外部サービス名を記載
  ・AIスコアリング（応募者のマッチング評価）を行う場合は求職者に開示
  ・AI利用に同意しない場合の代替手段（人手での選考）を用意
違反例: 求職者に無断でAIが「採用可能性スコア」を算出し企業に提供
リスク: 中
担当: 法務・開発
タイミング: 【リリース前必須】

【7-2】ハルシネーション・誤情報掲載の防止
目的: AI生成コンテンツによる誤った求人情報の掲載防止
アクション:
  ・AI生成の求人文章・スカウト文はドラフトとして扱い、人手確認後に送信
  ・AI出力をそのまま公開する機能は避け、必ずレビューステップを挟む
  ・AI生成コンテンツには「AI生成・要確認」のフラグをDB管理
  ・定期的にAI出力のサンプルを人手で品質確認（月1回）
違反例: AIが架空の福利厚生を生成→掲載→応募者が入社後に違うと気づきトラブル
リスク: 高
担当: 開発・運用
タイミング: 【リリース前必須】

【7-3】AIバイアス・差別リスクの管理
目的: AI推薦・スコアリングによる差別的判断の防止
アクション:
  ・レコメンドAIの推薦結果を定期的に分析（性別・年齢・国籍の偏りチェック）
  ・スコアリングに年齢・性別・国籍を特徴量として使用しない
  ・バイアス検出時は即時停止・モデル見直し
  ・判断基準の文書化と外部監査（年1回）
違反例: AIが女性・高齢者の応募を意図せず低スコア評価→均等法・雇用対策法違反
リスク: 高
担当: 開発・法務
タイミング: 【運用継続】

【7-4】AIへのデータ送信・学習利用の管理
目的: 個人情報の不必要な外部送信・学習利用への同意取得
アクション:
  ・OpenAI等外部APIに送信するデータを最小化（氏名・連絡先を含まない）
  ・個人情報をAIの学習データに使用する場合は別途同意を取得
  ・外部AIサービスのデータ保持ポリシーを確認し、プライバシーポリシーに反映
  ・海外AIサービス利用の場合は越境移転の旨をポリシーに明記
違反例: 応募者の自己PRや職歴をそのままChatGPTに送信→個人情報の越境移転・学習利用
リスク: 中
担当: 開発・法務
タイミング: 【リリース前必須】

大項目8：セキュリティ（応募情報は高リスク）
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

【8-1】パスワード強度・複雑性チェック
目的: 辞書攻撃・ブルートフォース攻撃への対策
アクション:
  ・最小8文字（推奨12文字以上）
  ・大文字・小文字・数字・記号のうち3種以上必須
  ・よく使われるパスワード（password1234等）のブラックリスト照合
  ・フロントエンドとサーバーサイドの両方でチェック（現状：最小8文字のみ→強化必要）
違反例: 弱いパスワードが許可→管理者アカウントがブルートフォースで侵害
リスク: 高
担当: 開発
タイミング: 【リリース前必須】

【8-2】ログイン失敗ロック・アカウントロック
目的: ブルートフォース攻撃の防止
アクション:
  ・5回連続失敗で30分ロック（アカウントロック）
  ・ロック状態をDBで管理（loginFailCount, lockedUntilカラム）
  ・ロック発生時に登録メールアドレスに通知
  ・不正ログイン疑いのIPを監視ログに記録
違反例: ログイン試行回数無制限→ブルートフォースで管理者アカウント乗っ取り
リスク: 高
担当: 開発
タイミング: 【リリース前必須】

【8-3】管理者へのMFA（多要素認証）
目的: 管理者アカウント侵害時の被害最小化
アクション:
  ・システム管理者（SYSTEM_ADMIN）・テナント管理者（TENANT_ADMIN）にTOTP/メールOTPを強制
  ・NextAuth v5またはTOTPライブラリで実装
  ・MFA未設定の管理者は機能制限（ダッシュボード閲覧のみ）
違反例: 管理者パスワードが漏洩→全テナントの応募者データに不正アクセス
リスク: 高
担当: 開発
タイミング: 【リリース前必須】（管理者のみ。一般ユーザーは任意）

【8-4】APIレート制限
目的: DoS攻撃・スクレイピング・ブルートフォースの防止
アクション:
  ・ログインAPIに特に厳格なレート制限（例：IPあたり10回/分）
  ・一般APIに緩やかなレート制限（例：ユーザーあたり100回/分）
  ・Vercelの Edge Configやupstash/redis等を使ったレート制限実装
  ・上限超過時は429 Too Many Requestsを返す
違反例: レート制限なし→DoS攻撃でサービス停止、または大量スクレイピング
リスク: 高
担当: 開発
タイミング: 【リリース前必須】

【8-5】IDOR（不正な直接オブジェクト参照）対策
目的: 他テナント・他ユーザーのデータへの不正アクセス防止
アクション:
  ・全APIエンドポイントで「セッションのtenantId = リソースのtenantId」を確認
  ・応募者詳細（/api/applicants/[id]）等でtenantIdの一致確認を必ず実施
  ・UUIDをリソースIDに使用し、連番IDから総当たりを防ぐ
違反例: 求人IDを1ずつ変えてアクセス→他社の非公開求人・応募者情報が閲覧される
リスク: 高
担当: 開発
タイミング: 【リリース前必須】

【8-6】ファイルアップロードのセキュリティ
目的: 悪意あるファイルのアップロードによるサーバー侵害防止
アクション:
  ・拡張子を許可リスト制限（.pdf, .doc, .docx, .png, .jpg等）
  ・MIMEタイプ検証（Content-TypeだけでなくMagic Bytesで実際の形式を確認）
  ・ファイルサイズ上限の設定（例：10MB）
  ・アップロードファイルをウイルススキャン（ClamAV等）
  ・ストレージは公開URLでなく署名付きURL（期限付き）でアクセス
違反例: .exeをPDFに偽装してアップロード→サーバー実行→攻撃者がシェルを取得
リスク: 高
担当: 開発・セキュリティ
タイミング: 【リリース前必須】

【8-7】XSS（クロスサイトスクリプティング）対策
目的: ユーザーデータを経由したスクリプト実行の防止
アクション:
  ・dangerouslySetInnerHTMLの使用禁止（Reactのデフォルトエスケープを活用）
  ・Content-Security-Policy（CSP）ヘッダーの設定
  ・ユーザー入力を再表示するすべての箇所でエスケープ確認
  ・サードパーティスクリプトは最小限に留める
違反例: 求人説明文にスクリプトを埋め込み→閲覧者のCookieが盗まれセッション乗っ取り
リスク: 高
担当: 開発
タイミング: 【リリース前必須】

【8-8】通信の暗号化（TLS）
目的: 通信経路での情報傍受防止
アクション:
  ・本番環境はHTTPS（TLS1.2以上）を強制（Vercelはデフォルト対応）
  ・HTTPSへのリダイレクト設定を確認
  ・HSTS（Strict-Transport-Security）ヘッダーの設定
違反例: HTTP通信で応募情報が平文送信→中間者攻撃で情報傍受
リスク: 高
担当: 開発・インフラ
タイミング: 【リリース前必須】

【8-9】監査ログの設計・保管
目的: 不正行為の検知・証拠保全・事後調査への対応
アクション:
  ・重要操作（求人変更・ステータス変更・データ削除・管理者ログイン）をAuditLogテーブルに記録
  ・ログ形式：{id, timestamp, userId, tenantId, action, targetType, targetId, before, after, ipAddress}
  ・ログは書き込み専用・削除不可のポリシー（DB権限で削除禁止）
  ・保管期間：最低3年
  ・異常操作（深夜の大量変更・通常外IPからのログイン）をSlack/メールでアラート
違反例: 不正アクセス後の追跡調査でログなし→被害範囲を特定できない
リスク: 高
担当: 開発・セキュリティ
タイミング: 【リリース前必須】

【8-10】インシデント対応計画
目的: 情報漏洩発生時の迅速な対応・被害最小化
アクション:
  ・対応フロー策定：検知→封じ込め（サービス一時停止等）→原因調査→被害範囲確定→通知→再発防止
  ・1,000件以上の個人情報漏洩または要配慮個人情報漏洩の場合→個人情報保護委員会への報告義務（72時間以内に速報）
  ・被害者への通知文テンプレートを事前に作成
  ・インシデント対応マニュアルを担当者全員に共有・訓練（年1回）
違反例: 漏洩発覚後に対応が遅延→個情委への報告義務違反→公表命令・業務停止
リスク: 高
担当: 開発・法務・経営
タイミング: 【リリース前必須】

【9-1】掲載企業の審査フロー設計
目的: 詐欺・闇バイト・なりすまし求人の掲載防止
アクション:
  ・新規掲載企業：法人番号照合→書類確認→担当者による承認→掲載許可
  ・審査中ステータスを設け、承認前は求人を非公開
  ・既存掲載企業も定期的に年1回の継続審査を実施
  ・怪しいキーワード（「日払いOK」「簡単作業」「高収入」単独使用等）が含まれる場合は追加審査
違反例: 審査なしで掲載→詐欺求人が多数掲載→メディアで報道→信頼失墜・行政調査
リスク: 高
担当: 運用・法務
タイミング: 【リリース前必須】

【9-2】通報→調査→対応フローの実装
目的: 不適切求人への迅速な対処
アクション:
  ・通報データをDB保存（求人ID・通報理由・通報者ID・通報日時）
  ・管理画面に通報管理画面（一覧・対応状況・担当者割当）を実装
  ・通報受付後24時間以内に確認開始・72時間以内に対応完了
  ・調査結果（掲載継続/停止/修正要求/永久停止）と理由を記録
  ・掲載停止した場合は企業に通知・異議申立て窓口を設ける
違反例: 通報を受けても放置→問題求人が長期間掲載継続→被害拡大・行政指導
リスク: 高
担当: 運用・開発
タイミング: 【リリース前必須】

【9-3】求人変更履歴の保存
目的: 変更前後の求人内容の証跡保全・法的証拠として利用
アクション:
  ・求人変更時に変更前内容・変更後内容・変更者・変更日時をJobHistoryテーブルに保存
  ・管理画面から変更履歴を参照できる機能を実装
  ・掲載期間中の求人スナップショットを少なくとも3年保存
違反例: 採用後に労働条件が変わり「掲載求人と違う」と紛争→変更履歴がなく証明困難
リスク: 中
担当: 開発・運用
タイミング: 【リリース前必須】

【9-4】CS対応体制・SLAの整備
目的: 応募者・掲載企業からの問い合わせへの適切な対応
アクション:
  ・FAQ（求職者向け・企業向け）を作成・公開
  ・問い合わせ受付フォームをサイトに設置
  ・SLA：24時間以内に一次回答・72時間以内に解決（営業日）
  ・クレーム・法的問い合わせのエスカレーションフロー（CS→法務→経営）を文書化
  ・対応記録をCRMまたはDBで管理
違反例: 問い合わせ無視→消費者庁・個情委へ申告→行政対応コスト増大
リスク: 中
担当: CS・法務
タイミング: 【リリース前必須】

【9-5】内部不正・権限濫用の防止
目的: 従業員による個人情報の不正取得・持ち出しの防止
アクション:
  ・個人情報へのアクセスは業務上必要な担当者のみ
  ・大量ダウンロード・エクスポート操作を監視・アラート
  ・退職時のアカウント即時無効化フローを整備
  ・定期的な権限レビュー（四半期に1回）
違反例: 退職したCS担当者が退職後もアカウントが有効→応募者情報を持ち出し
リスク: 高
担当: 開発・法務・運用
タイミング: 【運用継続】

【10-1】求人テーブルの必須カラム
目的: 法定表示項目を確実に記録・表示するためのデータ設計
アクション:
  ・以下カラムを必須または重要項目として追加：
    - salaryType (FIXED/RANGE/HOURLY)：賃金形態
    - salaryMin / salaryMax：賃金下限・上限
    - fixedOvertimeHours / fixedOvertimeAmount：固定残業時間・金額
    - workingHoursStart / workingHoursEnd：所定労働時間
    - workingHoursNote：特記事項（裁量労働・フレックス等）
    - holidays：休日情報
    - employmentType：雇用形態（enum）
    - trialPeriod / trialSalary：試用期間・試用中賃金
    - insuranceHealth / insurancePension / insuranceEmployment / insuranceLabor：社会保険
    - remoteType (FULL/PARTIAL/NONE)：リモート区分
    - transferAvailable：転勤有無
    - expiresAt：掲載期限
    - reviewStatus：審査ステータス (PENDING/APPROVED/REJECTED/SUSPENDED)
    - updatedBy：最終更新者ID
違反例: 必要なカラムがなく、後から追加するとマイグレーションコストが大
リスク: 中
担当: 開発
タイミング: 【リリース前必須】

【10-2】応募テーブルの必須カラム
目的: 同意記録・法的証拠の保全
アクション:
  ・以下カラムを追加：
    - consentGiven：個人情報同意フラグ（必須）
    - consentAt：同意日時
    - consentVersion：同意したプライバシーポリシーのバージョン
    - submittedIp：応募時IPアドレス
    - formDataVersion：フォームバージョン
違反例: 同意記録なし→「同意した」「してない」の水掛け論で訴訟リスク
リスク: 高
担当: 開発
タイミング: 【リリース前必須】

【10-3】ユーザーテーブルの必須カラム
目的: セキュリティ・不正アクセス検知のためのデータ保持
アクション:
  ・以下カラムを追加：
    - lastLoginAt：最終ログイン日時
    - loginFailCount：ログイン失敗回数
    - lockedUntil：アカウントロック解除日時
    - consentAt / consentVersion：利用規約同意記録
    - mfaEnabled / mfaSecret：MFA設定
違反例: ログイン失敗記録なし→不正アクセスを検知できない
リスク: 高
担当: 開発
タイミング: 【リリース前必須】

【10-4】監査ログテーブルの設計
目的: 操作記録の保全・法的証拠・不正検知
アクション:
  ・AuditLogテーブルを新規作成：
    model AuditLog {
      id         String   @id @default(cuid())
      timestamp  DateTime @default(now())
      userId     String?
      tenantId   String?
      action     String   （例: "JOB_UPDATED", "APPLICATION_STATUS_CHANGED"）
      targetType String   （例: "Job", "Application"）
      targetId   String
      before     Json?
      after      Json?
      ipAddress  String?
    }
  ・削除禁止ポリシーをDB権限で設定（ROLEで制限）
  ・3年以上保管
違反例: ログテーブルなし→不正行為・ミスの追跡不能
リスク: 高
担当: 開発
タイミング: 【リリース前必須】

【10-5】通報テーブルの設計
目的: 求人通報の受付・調査記録の管理
アクション:
  ・Reportテーブルを新規作成：
    model Report {
      id          String   @id @default(cuid())
      jobId       String
      reporterId  String?  （匿名通報も許可）
      reason      String   （選択肢：虚偽情報/差別的表現/詐欺/その他）
      detail      String?
      status      ReportStatus （PENDING/INVESTIGATING/RESOLVED/DISMISSED）
      assignedTo  String?
      resolvedAt  DateTime?
      resolution  String?
      createdAt   DateTime @default(now())
    }
違反例: 通報を受けても記録がなく、同じ企業への再通報を管理できない
リスク: 中
担当: 開発
タイミング: 【リリース前必須】

【10-6】管理画面の必要機能
目的: 適切な運用ガバナンスの実現
アクション:
  ・求人審査キュー：承認/差戻し・差戻し理由記録・企業への通知
  ・通報管理画面：通報一覧・対応状況・担当者割当
  ・監査ログビューア：操作履歴の検索・CSV出力
  ・企業アカウント管理：停止・復活・ブラックリスト登録
  ・個人情報削除リクエスト管理：受付・処理状況・完了記録
違反例: 管理画面に審査機能なし→全求人が即時公開→不正求人掲載防止不可能
リスク: 高
担当: 開発・運用
タイミング: 【リリース前必須】

  function copyAll() {
    const text = document.getElementById('checklist').value;
    const btn = document.getElementById('copyBtn');
    const toast = document.getElementById('toast');

    if (navigator.clipboard && window.isSecureContext) {
      navigator.clipboard.writeText(text).then(showToast).catch(fallbackCopy);
    } else {
      fallbackCopy();
    }

    function fallbackCopy() {
      const ta = document.getElementById('checklist');
      ta.select();
      ta.setSelectionRange(0, 99999);
      try {
        document.execCommand('copy');
        showToast();
      } catch(e) {
        alert('コピーに失敗しました。手動でテキストを選択してコピーしてください。');
      }
    }

    function showToast() {
      btn.textContent = 'コピー済み ✓';
      btn.classList.add('copied');
      toast.style.display = 'inline-block';
      setTimeout(() => {
        btn.textContent = '一括コピー';
        btn.classList.remove('copied');
        toast.style.display = 'none';
      }, 2500);
    }
  }
</script>
